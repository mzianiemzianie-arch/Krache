  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2D Platformer True Camera</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="world">
    <div id="player"></div>

    <!-- أرض -->
    <div class="ground" style="left:0;width:800px"></div>
    <div class="ground" style="left:900px;width:800px"></div>
    <div class="ground" style="left:1800px;width:900px"></div>

    <!-- منصات -->
    <div class="platform" style="left:500px;bottom:220px"></div>
    <div class="platform" style="left:1200px;bottom:260px"></div>
    <div class="platform" style="left:2000px;bottom:180px"></div>

    <!-- فخاخ -->
    <div class="trap" style="left:750px"></div>
    <div class="trap move" style="left:1500px"></div>
  </div>
</div>

<!-- D-PAD -->
<div id="dpad">
  <button id="up">▲</button>
  <div class="row">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>
</div>

<div id="overlay">GAME OVER</div>

<script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>

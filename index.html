<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baridi Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="auth">
    <h2>تسجيل الدخول</h2>
    <input id="account" placeholder="رقم الحساب">
    <input id="pin" type="password" placeholder="PIN">
    <button onclick="login()">دخول</button>
    <button onclick="showRegister()">إنشاء حساب</button>
    <p id="msg"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>الرصيد: <span id="balance"></span> دج</h2>
    <input id="to" placeholder="الحساب المستقبل">
    <input id="amount" type="number" placeholder="المبلغ">
    <button onclick="transfer()">تحويل</button>
    <h3>سجل العمليات</h3>
    <ul id="transactions"></ul>
    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <div id="register" style="display:none;">
    <h2>إنشاء حساب</h2>
    <input id="reg_account" placeholder="رقم الحساب">
    <input id="reg_phone" placeholder="الهاتف">
    <input id="reg_pin" type="password" placeholder="PIN">
    <button onclick="register()">إنشاء</button>
    <button onclick="showLogin()">رجوع</button>
    <p id="reg_msg"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
